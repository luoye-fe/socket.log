<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html, body {padding: 0;margin: 0;}
		.head {
			position: fixed;top: 0;left: 0;padding: 20px;background-color: #fff;width: 100%;box-sizing: border-box;
		}
		.cmd-box {
			position: fixed;top: 110px;width: 100%;height: calc(100% - 130px);overflow: scroll;background-color: rgba(0,0,0,0.7);color: #fff;box-sizing: border-box;padding: 20px;font-size: 12px;line-height: 20px;
		}
		.cmd-box code{
			font-family: 'Menlo'
		}
	</style>
</head>
<body>
	<div class="head">
		<button id="btn"> 运行</button>
		<h1>输出流log示例</h1>
	</div>
	<div class="cmd-box">
		<pre>
<code id="code"></code>
		</pre>
	</div>

	<script type="text/javascript" src="/js/socket.io.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
